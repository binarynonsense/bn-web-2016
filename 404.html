    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav content") {

        } else {
          x.className = "topnav content";
        }
      }
    </script>

    <script>
      var slideIndex = [1, 1, 1];
      var slideId = ["slidesHandoru", "slidesEntropy", "slidesSolitaire"];
      var dotId = ["dotsHandoru", "dotsEntropy", "dotsSolitaire"];
      showDivs(1, 1);

      function currentDiv(n, no) {
        showDivs((slideIndex[no] = n), no);
      }

      function showDivs(n, no) {
        var i;
        var x = document.getElementsByClassName(slideId[no]);
        var dots = document.getElementsByClassName(dotId[no]);
        if (n > x.length) {
          slideIndex[no] = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
        }
        x[slideIndex[no] - 1].style.display = "block";
        dots[slideIndex[no] - 1].className += " w3-opacity-off";
      }
    </script>
  </body>
