<nav class="{% if page.title == "Home" or page.title == "About" %}nav-home{% else %}nav{% endif %}">
    <ul class="list">
        {% if page.title != "Home" %}
            <li class="item">
                <a class="link" href="{{ site.url }}/">Home</a>
            </li>
        {% endif %}

        <li class="item">
            <a class="link" href="http://blog.binarynonsense.com">Blog</a>
        </li>
        
        
        {% if site.projects == true %}
            {% if page.title != "Portfolio" %}
                <li class="item">
                    <a class="link" href="{{ site.url }}/projects">Projects</a>
                </li>
            {% endif %}
        {% endif %}

        {% if site.about == true %}
            {% if page.title != "About" %}
                <li class="item">
                    <a class="link" href="{{ site.url }}/about">About</a>
                </li>
            {% endif %}
        {% endif %}
    </ul>
</nav>
