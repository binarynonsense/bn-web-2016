    <script>
      document.onclick = function (e) {
        e = e || window.event;
        var element = e.target || e.srcElement;
        //element.tagName == "A" &&
        if (
          element.className == "galleryImage" &&
          window.innerWidth > 800 &&
          window.innerHeight > 600
        ) {
          document.getElementById("modalImg01").src = element.parentNode.href;
          document.getElementById("modal01").style.display = "block";

          //document.body.classList.add("modal-open");

          return false; // prevent default action and stop event propagation
        }
      };

      function closeModal() {
        document.getElementById("modal01").style.display = "none";
        //document.body.classList.remove("modal-open");
        document.getElementById("modalImg01").src = "";
      }
    </script>

    <script>
      var slideIndex = [1, 1, 1];
      var slideId = ["slidesHandoru", "slidesEntropy", "slidesSolitaire"];
      var dotId = ["dotsHandoru", "dotsEntropy", "dotsSolitaire"];
      showDivs(1, 1);

      function currentDiv(n, no) {
        showDivs((slideIndex[no] = n), no);
      }

      function showDivs(n, no) {
        var i;
        var x = document.getElementsByClassName(slideId[no]);
        var dots = document.getElementsByClassName(dotId[no]);
        if (n > x.length) {
          slideIndex[no] = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
        }
        x[slideIndex[no] - 1].style.display = "block";
        dots[slideIndex[no] - 1].className += " w3-opacity-off";
      }
